<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear Ciudad - SuperAndes</title>
    <style>
        /* Paleta de colores en tonos verdes pastel */
        :root {
            --verde-pastel: #b3e5b3;
            --verde-pastel-oscuro: #8ac48a;
            --gris-oscuro: #4a4a4a;
            --gris-claro: #f7f7f7;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-claro);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--verde-pastel-oscuro);
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .card-header {
            background-color: var(--verde-pastel);
            color: var(--verde-pastel-oscuro);
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .btn-success {
            background-color: var(--verde-pastel-oscuro);
            border: none;
            width: 100%;
        }

        .btn-success:hover {
            background-color: var(--verde-pastel);
        }

        .btn-secondary {
            background-color: var(--gris-oscuro);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
        }

        footer {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SuperAndes</a>
        </div>
    </nav>

    <div class="container">
        <!-- Encabezado del formulario -->
        <header class="text-center my-4">
            <h1 class="display-6 text-primary">Crear Nueva Ciudad</h1>
        </header>

        <!-- Tarjeta de formulario -->
        <div class="card">
            <div class="card-header">
                Formulario de Ciudad
            </div>
            <div class="card-body">
                <form id="ciudadForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Ciudad</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <button type="submit" class="btn btn-success">Crear Ciudad</button>
                    <div id="responseMessage" class="mt-3 text-center"></div>
                </form>
            </div>
        </div>

        <!-- Botón de regreso al inicio -->
        <div class="text-center my-4">
            <a href="/" class="btn btn-secondary">Volver al Inicio</a>
        </div>

        <!-- Pie de página -->
        <footer class="text-center">
            <div class="container">
                <p>&copy; 2024 SuperAndes. Hecho por el increíble Grupo 1.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('ciudadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;

            console.log(nombre);

            fetch('/ciudades/new/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre: nombre })
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = "/ciudades"; // Redirigir a la lista de ciudades
                } else {
                    document.getElementById('responseMessage').innerHTML = "<p class='text-danger'>Error al crear la ciudad.</p>";
                }
            })
            .catch(error => {
                document.getElementById('responseMessage').innerHTML = "<p class='text-danger'>Error de conexión.</p>";
            });
        });
    </script>
</body>
</html>
