<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crear Nueva Categoría - SuperAndes</title>
    <style>
        /* Paleta de colores en tonos verdes pastel */
        :root {
            --verde-pastel: #b3e5b3;
            --verde-pastel-oscuro: #8ac48a;
            --gris-oscuro: #4a4a4a;
            --gris-claro: #f7f7f7;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-claro);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--verde-pastel-oscuro);
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
            max-width: 600px;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--verde-pastel);
            color: var(--gris-oscuro);
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-success {
            background-color: var(--verde-pastel-oscuro);
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .btn-success:hover {
            background-color: var(--verde-pastel);
        }

        .btn-secondary {
            background-color: var(--gris-oscuro);
            border: none;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
        }

        footer {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
            padding: 10px 0;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SuperAndes</a>
        </div>
    </nav>

    <div class="container">
        <!-- Encabezado del formulario -->
        <header class="text-center my-4">
            <h1 class="display-6 text-primary">Crear Nueva Categoría</h1>
        </header>

        <!-- Tarjeta del formulario de creación de categoría -->
        <div class="card">
            <div class="card-header">
                Formulario para Crear una Nueva Categoría
            </div>
            <div class="card-body">
                <form id="crearCategoriaForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Categoría</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Crear Categoría</button>
                </form>
                <div id="responseMessage" class="mt-3"></div>
            </div>
        </div>

        <!-- Botón para regresar al menú de categorías -->
        <div class="text-center my-4">
            <a href="/menuCategoria" class="btn btn-secondary">Volver al Menú de Categorías</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SuperAndes. Hecho por el increíble Grupo 1.</p>
        </div>
    </footer>

    <script>
        document.getElementById('crearCategoriaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const categoria = {
                nombre: document.getElementById('nombre').value,
                descripcion: document.getElementById('descripcion').value
            };

            fetch('/categorias/new/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(categoria)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('responseMessage').innerHTML = "<p class='text-success'>Categoría creada exitosamente.</p>";
                    document.getElementById('crearCategoriaForm').reset();
                } else {
                    document.getElementById('responseMessage').innerHTML = "<p class='text-danger'>Error al crear la categoría.</p>";
                }
            })
            .catch(() => {
                document.getElementById('responseMessage').innerHTML = "<p class='text-danger'>Error de conexión.</p>";
            });
        });
    </script>
</body>
</html>
