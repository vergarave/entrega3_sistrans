<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="operacionPrestamoForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <form>
        <label class="col-form-label">Tipo de operacio:</label>
        <select class="form-control"  id="tipo_operacion" name="tipo_operacion" required>
            <option value="pago_extraordinario" th:selected="${operacionPrestamo.tipo_operacion eq 'pago_extraordinario'}">Pago extraordinario</option>
            <option value="pago_ordinario" th:selected="${operacionPrestamo.tipo_operacion eq 'pago_ordinario'}">Pago ordinario</option>
        </select>

        <label class="col-form-label">Fecha(DD/MM/YYYY):</label>
        <input class="form-control" type="date" id="fecha" name="fecha" th:value="${operacionPrestamo.fecha}" />
        <label class="col-form-label">Prestamo id:</label>
        <input class="form-control" type="text" id="cuenta_prestamo" name="cuenta_prestamo" th:value="${operacionPrestamo.cuenta_prestamo}" />
        <label class="col-form-label">Monto operacion:</label>
        <input class="form-control" type="number" id="monto_operacion" name="monto_operacion" th:value="${operacionPrestamo.monto_operacion}" />
        <label class="col-form-label">Cliente:</label>
        <input class="form-control" type="number" id="cliente" name="cliente" th:value="${operacionPrestamo.cliente}" />
        <label class="col-form-label">Punto atencion:</label>
        <input class="form-control" type="number" id="punto_atencion" name="punto_atencion" th:value="${operacionPrestamo.punto_atencion}" />

        <div class="text-center">
            <br>
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/operacionesPrestamos}" class="btn btn-primary">Cancelar</a>
        </div>
        <br>
    </form>
    
</body>
</html>
